<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria($event)">

        <ion-segment-button mode="md" *ngFor="let categiria of categorias" [value]="categiria">
            <ion-label text-capitalize> {{categiria}} </ion-label>
        </ion-segment-button>


    </ion-segment>


</ion-header>

<ion-content color="dark">
    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
